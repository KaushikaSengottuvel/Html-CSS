<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card">
        <center><h2>Todo List</h2><br><br>
        <input type="text" id="textId" placeholder="Enter todoList here">&nbsp;&nbsp;
        <button class="add" id="add">Add</button>
        <p style="color: rgb(105, 103, 103);">Single Click on the item to strike it out <br>
        Double click on the item to disappear from the list</p></center>
        <div class="todoList" id="todoList">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
